<body style="background-color:#0072B7;max-height: 100vh;overflow: hidden;z-index: -10000" class="mh-100" >
    <div class=" w3l-login-form" style="margin-top: 10vh;background-color: white;z-index: 1">
    <center>
        <img src="{% static 'img/logo.png' %}" class="img-responsive" style="width: 75%">
        
    </center>
        <font color="#0072B7" face="bold" style="font-size: large;float: right;margin-right:5%"><b>Médicos</b></font>
<br>
<br>
    <form action="#" method="post" style="z-index: 10000">
        {% csrf_token %}
            <div class=" w3l-form-group">
                <label><b style="color:black">Correo electrónico</b>:</label>
                <div class="group">
                    <input style="height: 5vh" type="text" class="form-control" placeholder="Usuario"  name="email" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group" style="margin-bottom: 0px">
                <label><b style="color:black">Contraseña</b>:</label>                
                <div class="group">
                    <input style="height: 5vh" type="password" class="form-control" placeholder="Password" name="pwd" value="admin" required="required" />
                </div>
            </div>
            <p style="color:#14B9FF">
                ¿Olvidaste tu <br>contraseña?
            </p>
        <center>
    <div class="g-recaptcha" data-sitekey="6LdDXKMUAAAAAKxKho0bn1Pk3AOLQzprlPthdmfu" style="margin-bottom: 5%;"></div>
        </center>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %} ><font color="red">{{ message }}</font></li>
        {% endfor %}
    </ul>    
{% endif %}

            <button type="submit" name="login" style="background-color:#14B9FF">Ingresar</button>
    
        </form>

    </div>
<img src="{% static 'img/fondo.png' %}" class="img-responsive fixed-bottom" style="width: 100%;height: auto;margin-top: -10vh;z-index: -1;position: absolute;">
